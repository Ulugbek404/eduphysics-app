<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1e293b;
            color: white;
        }
        .container {
            background: #334155;
            padding: 30px;
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            color: white;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #1e293b;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .error {
            color: #ef4444;
        }
        .success {
            color: #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Gemini API Test</h1>
        <p>API key'ni tekshiramiz va oddiy savol beramiz.</p>
        
        <input type="text" id="apiKey" placeholder="API Key kiriting: AIzaSyCTiUUTfKKtxbXygQtkuFUnbybRKjcu_lk" value="AIzaSyCTiUUTfKKtxbXygQtkuFUnbybRKjcu_lk">
        
        <button onclick="testAPI()">Test Qilish</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function testAPI() {
            const apiKey = document.getElementById('apiKey').value;
            const resultDiv = document.getElementById('result');
            
            if (!apiKey) {
                resultDiv.innerHTML = '<p class="error">‚ùå API key kiriting!</p>';
                return;
            }
            
            resultDiv.innerHTML = '<p>‚è≥ Test qilinmoqda...</p>';
            
            const prompt = "Salom! 2+2 nechiga teng?";
            
            try {
                console.log('API Key:', apiKey);
                console.log('URL:', `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`);
                
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }]
                        })
                    }
                );
                
                console.log('Response Status:', response.status);
                
                const data = await response.json();
                console.log('Response Data:', data);
                
                if (!response.ok) {
                    throw new Error(JSON.stringify(data, null, 2));
                }
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    const text = data.candidates[0].content.parts[0].text;
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ API key ishlayapti!</p>
                        <p><strong>Savol:</strong> ${prompt}</p>
                        <p><strong>Javob:</strong> ${text}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">‚ùå Javob noto'g'ri formatda</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <p class="error">‚ùå Xatolik yuz berdi!</p>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
