<!doctype html>
<html lang="uz">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/jpeg" href="/assets/nurfizika.jpg" />

  <!-- Mobile Optimization -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- SEO -->
  content="NurFizika - 9-sinf fizika kursi. AI yordamchisi, virtual laboratoriya va interaktiv darslar. Kuch — bilimda,
  bilim — bizda!" />
  <meta name="keywords" content="fizika, 9-sinf, o'zbek, darslar, testlar, AI, NurFizika" />
  <meta name="author" content="NurFizika Team" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#0F172A" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="/assets/nurfizika.jpg" />

  <title>NurFizika - 9-sinf Fizikani AI bilan o'rgan!</title>

  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
    rel="stylesheet">

  <style>
    html,
    body,
    #root {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #0f172a;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Loading Screen */
    #root:empty::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border: 3px solid rgba(59, 130, 246, 0.3);
      border-top-color: #3B82F6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('✅ Service Worker registered:', registration.scope);
          })
          .catch(error => {
            console.log('❌ Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>

</html>
